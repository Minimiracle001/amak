<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #text-container {
      font-size: 24px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #000;
      display: inline-block;
    }

    #cursor {
      display: inline-block;
      vertical-align: text-bottom;
      height: 24px;
      background-color: #000;
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
  <title>Letter Animation with Cursor</title>
</head>
<body>
  <div id="text-container"></div><span id="cursor"></span>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const textContainer = document.getElementById("text-container");
      const cursor = document.getElementById("cursor");
      const text = "Hello, delight! i wanted to show you this. I'll tryðŸ˜…";
      let index = 0;

      function writeText() {
        textContainer.textContent = text.slice(0, index);
        index++;

        if (index <= text.length) {
          setTimeout(writeText, 100); // Adjust the delay for your desired speed
        } else {
          cursor.style.display = "none";
        }
      }

      writeText();
    });
  </script>
</body>
</html>
